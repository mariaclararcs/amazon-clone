<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Spend less. Smile more.</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img/icon.png" type="image/png">
</head>
<body>
    <div id="menu">
        <img src="img/logo.png" class="logo">
        <div class="pesquisa">
            <input type="text" class="buscar" placeholder="Buscar..."/>
        </div>
        <span class="perfil">
            Perfil
        </span>
        <span class="carrinho">
            Carrinho
        </span>
        <span class="compras">
            Compras
        </span>
    </div>
    <div id="menu-dois">
        <span class="submenu">
            <i class='bx bx-menu'></i>
                <b>Todos</b>
        </span>
        <span class="submenu">
            Ofertas do Dia
        </span>
        <span class="submenu">
            Atendimento ao Cliente
        </span>
        <span class="submenu">
            Vale-presente
        </span>
        <span class="submenu">
            Minhas Listas
        </span>
        <span class="submenu">
            Vender
        </span>
    </div>
    <div id="container">
        <div class="imagem">
            <img src="https://m.media-amazon.com/images/I/71v3m29uraL._SX3000_.jpg" class="fundo">
            <div class="menssagem">
                Você está na amazon.com Você também pode comprar milhões de produtos com entrega rápida local na Amazon Brasil. Clique aqui para acessar a amazon.com.br
            </div>
        </div>
    </div>
</body>
</html>
